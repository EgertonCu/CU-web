<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration</title>
    <link rel="stylesheet" href="Membership_Reg.css">
</head>
<body>
    <div class="registration-container">
        <h1>Christian Union Membership Registration</h1>
        <form action="/register" method="POST" class="registration-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required>

            <label for="reg-number">Student Reg. Number:</label>
            <input type="text" id="reg-number" name="reg_number" placeholder="Enter your registration number" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
