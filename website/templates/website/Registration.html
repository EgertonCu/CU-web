    <div class="form-container">
        <!-- Logo Image -->
        <img src="img/logo2.png" alt="Egerton University Christian Union Logo" class="logo">
        <h2>Registration</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 07********" required>

            <label for="registrationNumber">Reg. Number</label>
            <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Enter your Registration number" required>

            <label for="homeCounty">Home County</label>
            <input list="countyList" id="homeCounty" name="homeCounty" placeholder="Enter or select your county" required>
            <datalist id="countyList">
                <option value="Baringo">
                <option value="Bomet">
                <option value="Bungoma">
                <option value="Busia">
                <option value="Elgeyo-Marakwet">
                <option value="Embu">
                <option value="Garissa">
                <option value="Homa Bay">
                <option value="Isiolo">
                <option value="Kajiado">
                <option value="Kakamega">
                <option value="Kericho">
                <option value="Kiambu">
                <option value="Kilifi">
                <option value="Kirinyaga">
                <option value="Kisii">
                <option value="Kisumu">
                <option value="Kitui">
                <option value="Kwale">
                <option value="Laikipia">
                <option value="Lamu">
                <option value="Machakos">
                <option value="Makueni">
                <option value="Mandera">
                <option value="Marsabit">
                <option value="Meru">
                <option value="Migori">
                <option value="Mombasa">
                <option value="Murang'a">
                <option value="Nairobi">
                <option value="Nakuru">
                <option value="Nandi">
                <option value="Narok">
                <option value="Nyamira">
                <option value="Nyandarua">
                <option value="Nyeri">
                <option value="Samburu">
                <option value="Siaya">
                <option value="Taita-Taveta">
                <option value="Tana River">
                <option value="Tharaka-Nithi">
                <option value="Trans Nzoia">
                <option value="Turkana">
                <option value="Uasin Gishu">
                <option value="Vihiga">
                <option value="Wajir">
                <option value="West Pokot">
            </datalist>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <div class="consent">
                <input type="checkbox" id="consentCheckbox" name="consentCheckbox" required>
                <label for="consentCheckbox">
                    I agree to the <a href="terms-and-conditions.html" target="_blank">terms and conditions</a> and consent to the processing of my personal data.
                </label>
            </div>

            <div class="form-actions">
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already registered? <a href="login.html">Login</a></p> <!-- Added "Already registered?" link -->

    <script>
        // Function to redirect to login page
        function redirectToLogin() {
            window.location.href = "login.html"; // Make sure the login.html is created separately
        }

        // Password match validation
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                event.preventDefault(); // Prevent form submission if passwords don't match
            }
        });
    </script>
